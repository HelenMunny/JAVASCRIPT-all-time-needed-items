<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- css link -->
 <link rel="stylesheet" href="styles.css">
 <!-- fontawesome -->
 <!-- <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css"> -->
 <title>js to-do list</title>
</head>
<body>
 
 <main>
  <section class="taskEntry">
   <h1>to-do list</h1>
   <input type="text" name="newTask" id="newTask" placeholder="task Title">
   <button class="addTasks" title="Add new task">Add Task</button>
  </section>
  
  <article class="container">
   <section class="newTasks">
    <h2>New Tasks <span><i class="fas fa-list-ul"></i></i></span></h2>
    <ul id="new">
     <li>30 mins workout 
      <span class="toDelete"><i class="far fa-trash-alt" title="delete task"></i></span>

      <span class="toCompleted"><i class="far fa-check-circle" title="mark as completed"></i></span>

      <span class="toOngoing"><i class="far fa-clock" title="mark as ongoing"></i></span> 
      
     </li>
    </ul>
   </section>
   <section class="ongoingTasks">
    <h2>Ongoing Tasks <span><i class="far fa-clock"></i></span></h2>
    <ul id="ongoing">
     <li>Making a to-do list

      <span class="toDelete"><i class="far fa-trash-alt" title="delete task"></i></span>
      
      <span class="toCompleted"><i class="far fa-check-circle" title="mark as completed"></i></span>

      <span class="toNew"><i class="fas fa-list-ul" title="mark as completed"></i></span> 

     </li>
    </ul>
   </section>
   <section class="completedTasks">
    <h2>Completed Tasks <span><i class="far fa-check-circle"></i></span></h2>
    <ul id="completed">
     <li>1 hour coding
      <span class="toDelete"><i class="far fa-trash-alt" title="delete task"></i></span>
      
      <span class="toOngoing"><i class="far fa-clock" title="mark as ongoing"></i></span> 

      <span class="toNew"><i class="fas fa-list-ul" title="mark as completed"></i></span> 

     </li>
    </ul>
   </section>
  </article>

 </main>



<!-- fontawesome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
 <!-- js link -->
 <script src="app.js"></script>
</body>
</html>

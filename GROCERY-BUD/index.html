<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>grocery-list</title>

 <!-- fontawesome link -->
 <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.min.css">
 <!-- css link -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="container">
  <!-- form -->
  <form action="" class="groceryForm">
   <p class="alert"></p>
   <h3>Grocery List</h3>
   <div class="formControl">
    <input type="text" name="" id="item" placeholder="e.g. eggs, milk etc.">
    <button type="submit" class="submitBtn">Add Item</button>
   </div>
  </form>

 <!-- list -->
 <div class="groceryContainer">
  <!-- list -->
  <div class="groceryList">
  <article class="groceryItem">
   <p class="itemName">Item</p>
   <div class="btnContainer">
    <button type="button" class="editBtn"><i class="fas fa-edit"></i></button>
    <button type="button" class="deleteBtn"><i class="fas fa-trash"></i></button>
   </div>
  </article>
  </div>

  <!-- clear button -->
  <button type="button" class="clearBtn">Clear List</button>
 </div>
 </section>

 <!-- js link -->
 <script src="app.js"></script>
</body>
</html>

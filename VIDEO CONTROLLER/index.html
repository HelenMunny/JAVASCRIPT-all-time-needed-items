<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Video Controller</title>
 <!-- css link -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- preloader gif -->
 <div class="preloader">
  <img src="preloader.gif" alt="cat-coding">
 </div>
 <header>
  <video class="video-container" muted loop autoplay>
  <source src="coding.mp4" type="video/mp4"/>
  </video>
  <h1>Video Control Project</h1>

  <!-- switch button -->
  <button class="switch-btn btn">
  <span>Play</span>  
  <span>Pause</span>
  <span class="switch"></span>
  </button>
 </header>

 <!-- javascript link -->
 <script src="app.js"></script>
</body>
</html>
